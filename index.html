<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>The Industry</title>

<link rel="stylesheet" type="text/css" href="css/industry.css" />

</head>
<body>

<div id="wrapper">
  <h1>Graph of <span id="graphTitle"></span> Industry</h1><br \>

  <canvas id="graph">
  Your web browser doesn't support canvas content.</canvas>
  
  <div id="beside-graph">  
    <div class="panel">
      <p>Graphical Inputs</p>
      <p>What Is Graphed: <input type="text" name="graphTitle" /></p>
      <p>Slope of Demand: <input type="text" name="slope-d" /></p>
      <p>Slope of Supply: <input type="text" name="slope-s" /></p>
    </div>
    <div class="panel">
      <p>Equilibrium</p>
      <p>Price: <span id="eq-p"></span></p>
      <p>Quantity: <span id="eq-q"></span></p>
    </div>
    <div class="panel">
      <p>Revenue</p>
      <p>Total: <span id="total-rev"></span></p>
    </div>
    <div class="panel">
      <p>Welfare</p>
      <p>Total (Economic Surplus): <span id="eco-s"></span></p>
      <p>Consumer Surplus: <span id="con-s"></span></p>
      <p>Producer Surplus: <span id="pro-s"></span></p>
    </div>
  </div>
  
</div>

</body>
</html>
